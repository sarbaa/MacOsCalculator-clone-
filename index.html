<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="calculator">
        <input id="display">
        <div id="keys">
            <button onclick="deleteOne()" class="btn-light"><i class="fa-solid fa-delete-left"></i></button>
            <button onclick="clearDisplay()" class="btn-light">AC</button>
            <button onclick="appendToDisplay('%')" class="btn-light">%</button>
            <button onclick="appendToDisplay('/')" class="btn-orange"><i class="fa-solid fa-divide"></i></button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')" class="btn-orange"><i class="fa-solid fa-xmark"></i></button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>       
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="btn-orange"><i class="fa-solid fa-minus"></i></button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')" class="btn-orange"><i class="fa-solid fa-plus"></i></button>   
            <button onclick="toggleSign()">+/-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()" class="btn-orange">=</button>

        </div>
    </div>
    
<script src="script.js"></script>    
</body>
</html>
